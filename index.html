<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h3>註冊功能</h3>
    帳號:
    <input type="text" class="account" placeholder="請輸入帳號">
    <br>
    密碼:
    <input type="text" class="password" placeholder="請輸入密碼">
    <br>
    
    <input type="button" class="send" value="註冊" style="margin-top: 10px;">


    <h3>登入功能</h3>
    帳號:
    <input type="text" class="account-sign" placeholder="請輸入帳號">
    <br>
    密碼:
    <input type="text" class="password-sign" placeholder="請輸入密碼">
    <br>
    
    <input type="button" class="sign" value="登入" style="margin-top: 10px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="all.js"></script>

</html>
